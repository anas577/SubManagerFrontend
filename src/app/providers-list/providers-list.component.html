<table mat-table [dataSource]="providers" class="providers-table">
    <!-- Provider Column -->
    <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef>Providers</th>
        <td mat-cell *matCellDef="let element" class="provider-cell">
            <div class="provider-card">
                <img
                    [src]="element.imageURL"
                    alt="{{element.name}}"
                    class="provider-image"
                />
                <span>{{element.name}}</span>
                <button
                    (click)="redirectToSubscriptionForm(element.name)"
                    mat-button
                    class="add-button"
                >
                    Add
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
