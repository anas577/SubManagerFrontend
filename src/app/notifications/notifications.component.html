<div>
<mat-card appearance="outlined"   *ngFor="let notification of notifications">
  <mat-card-header>
    <mat-card-title>{{notification.message}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions align="end">
    <button mat-button (click)="deleteNotification(notification.id)">Delete</button>
  </mat-card-actions>
</mat-card>
</div>
