<div>
    <h2>Subscription Form</h2>
    <p>Provider: {{ providerName }}</p>

    <form (ngSubmit)="submitForm()" #subscriptionForm="ngForm" class="form">
        <div class="form-group">
            <mat-form-field>
                <mat-label>Plan</mat-label>
                <input
                    matInput
                    name="plan"
                    [(ngModel)]="formData.plan"
                    required
                />
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Start Date</mat-label>
                <input
                    matInput
                    [matDatepicker]="startDatePicker"
                    name="startDate"
                    [(ngModel)]="formData.startDate"
                    required
                />
                <mat-datepicker-toggle
                    matSuffix
                    [for]="startDatePicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #startDatePicker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label>Payment Cost</mat-label>
                <input
                    matInput
                    type="number"
                    name="paymentCost"
                    [(ngModel)]="formData.paymentCost"
                    required
                />
            </mat-form-field>
        </div>

        <div class="form-group">
            <button
                mat-raised-button
                color="primary"
                type="submit"
                [disabled]="!subscriptionForm.valid"
            >
                Submit
            </button>
        </div>
    </form>
</div>
